<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
     <style>
        .input-area{
            margin-bottom: 20px;
        }
        .container{
            margin-top:70px;
        }
        h2{
            margin-left : 90px;
        }
        
     </style>

</head>
<body style="background-color: aquamarine;">
    <div class="container mx-auto bg-white w-50 p-5">
        <h2 class="p-3 text-success">Sign Up Form</h2>
        <div class="row justify-content-center">
            <div class="col-xl-10"> 
                    <form action="" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-xl-6 input-area ">
                                <label for="fname">First Name </label>
                                    <input type="text" name="" id="" class="form-control" required>
                                    <div class="invalid-feedback">
                                        Please Enter Your First Name
                                    </div>
                               
                            

                            <div class="col-xl-6 input-area w-100">
                                <label for="lname"> Last Name</label>
                                    <input type="text" name="" id="" class="form-control" required>
                                    <div class="invalid-feedback">
                                        Please Enter Your Last Name
                                    </div>
                                    
                                    <div class="col-xl-6 input-area w-100">
                                        <label for="email"> Email</label>
                                            <input type="email" name="email" id="email" class="form-control" required>
                                            <div class="invalid-feedback">
                                                Please Enter Your Email
                                            </div>



                            </div>

                            <div class="col-xl-6 input-area w-100">
                                <label for="city"> City </label>
                                    <input type="text" name="" id="" class="form-control" required>
                                    <div class="invalid-feedback">
                                        Please Enter Your Last Name
                                    </div>

                             
                            <div class="col-xl-6 input-area w-100">
                                <label for="password">Password </label>
                                    <input type="password" name="" id="" class="form-control" required>
                                    <div class="invalid-feedback">
                                        Please Enter Your new password
                                    </div>
                                    
                            <input type="submit" value="submit" class="btn btn-outline-success mt-4">
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    
</body>
</html>
